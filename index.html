<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Tierlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

    <header class="header-logo">
        <img src="Tierlist Logo.png" alt="" class="tierlist-logo">
    </header>

    
    <section class="tierlist">
        <div class="tier-container" id="tierlist">
            <div class="row" style="background-color: #fe8083;">
                <div class="row-name" contenteditable="true" spellcheck="false">S</div>
                <div class="row-items"></div>
            </div>
            <div class="row" style="background-color: #ffba53;">
                <div class="row-name" contenteditable="true" spellcheck="false">A</div>
                <div class="row-items"></div>
            </div>
            <div class="row" style="background-color: #f3eb0b;">
                <div class="row-name" contenteditable="true" spellcheck="false">B</div>
                <div class="row-items"></div>
            </div>
            <div class="row" style="background-color: #acf14a;">
                <div class="row-name" contenteditable="true" spellcheck="false">C</div>
                <div class="row-items"></div>
            </div>
            <div class="row" style="background-color: #4ab9f1;">
                <div class="row-name" contenteditable="true" spellcheck="false">E</div>
                <div class="row-items"></div>
            </div>
        </div>

        <section id="tier-buttons">
            <label>
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M9 12h6" /><path d="M12 9v6" /></svg>
                 <!-- El primer input solo permite imagenes y el segundo permite videos tambien, elije el que quieras -->
                <!-- <input type="file" multiple accept="image/*" id="id_addImg-btn" class="addImg-btn" hidden>  -->
                <input type="file" multiple accept="image/*,video/*" id="id_addImg-btn" class="addImg-btn" hidden>
            </label>

            <button id="reset-tier-button">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-rotate-clockwise"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" /></svg>
            </button> 
            <button id="save-tier-button">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" /><path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M14 4l0 4l-6 0l0 -4" /></svg>
            </button>
            
            <section class="delete-section">
                <div id="delete-zone">
                    <div>Arrastre aqui para eliminar</div>
                </div>
                <button id="delete-button">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-trash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                </button>
                <span>Eliminar todo</span>
            </section>

            <div class="tierlist_load-indicator"></div>
            <div class="tierlist_load-indicator_progress"></div>

            <div id="drop-warning" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #f8d7da; color: #721c24; padding: 10px; border: 1px solid #f5c6cb; border-radius: 5px; z-index: 1000;">
                Por favor, suelte el archivo dentro de la caja negra
            </div>
        </section>

        <div class="imgs-added_container" id="id_imgs-added_container"></div>



      
    </section>



    <script src="script.js"></script>
    
</body>
</html>
